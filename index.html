<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Design</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for Enhanced Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bridges of Connection</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">My Work</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Connecting Hearts Through Art and Technology</h2>
                <p>Experience the unity that comes from our unique feelings woven together.</p>
            </div>
        </section>

        <!-- Bridge Design Section -->
        <section class="bridge-section">
            <div class="bridge-container">
                <div class="bridge">
                    <!-- Bridge Towers -->
                    <div class="bridge-tower left"></div>
                    <div class="bridge-tower center"></div>
                    <div class="bridge-tower right"></div>

                    <!-- Bridge Deck -->
                    <div class="bridge-deck"></div>
                    
                    <!-- Bridge Road -->
                    <div class="bridge-road"></div>
                    
                    <!-- Bridge Cables -->
                    <div class="bridge-cables left">
                        <div class="bridge-cable cable1"></div>
                        <div class="bridge-cable cable2"></div>
                        <div class="bridge-cable cable3"></div>
                        <div class="bridge-cable cable4"></div>
                        <div class="bridge-cable cable5"></div>
                        <div class="bridge-cable cable6"></div>
                    </div>
                    <div class="bridge-cables right">
                        <div class="bridge-cable cable1"></div>
                        <div class="bridge-cable cable2"></div>
                        <div class="bridge-cable cable3"></div>
                        <div class="bridge-cable cable4"></div>
                        <div class="bridge-cable cable5"></div>
                        <div class="bridge-cable cable6"></div>
                    </div>

                    <!-- Bridge Columns -->
                    <div class="bridge-support left"></div>
                    <div class="bridge-support center"></div>
                    <div class="bridge-support right"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Diego Crisafulli. All rights reserved.</p>
    </footer>
</body>
</html>
